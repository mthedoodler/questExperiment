<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest System</title>

    <style>
        body {
            background-color: #00387d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1,h2,h3,h4,h5,h6 {
            color: white;
        }

        #title {
            color:white;
            background-color: black;
            display: block;
            position: absolute;
            margin: auto;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        #questAreaContainer {
            position: relative;
            background-color: #5673ac;
            overflow: hidden;
            margin: auto;
            width: 100%;
            height: 100vh;
        }

        #questArea {
            color: black;
            top: 0px;
            left: 0px;
            display: block;
            position: relative;
        }

        .quest {
            display: block;
            position: absolute;

            width: 40px;
            height: 40px;

            line-height: 40px;
            text-align: center;
            border-radius: 25px;

            font-weight: bold;
            font-size: large;

            background-color: rgb(255, 246, 198);
            color: black;
            border: 4px ridge rgb(0, 0, 0);
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        .quest p {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .questBig {
            border-radius: 0px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 40px;
            transform-origin: center center;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .questBig p {
            margin: 0;
            position: absolute;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .questSquare {
            border-radius: 0px;
        }

        .connectionLine {
            top: 0px;
            left: 0px;
            transform-origin: center left;
            position: absolute;
            background-color: black;
            width: 5px;
            height: 5px;
            z-index: 1;
        }

        #questInfoBox {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%);
            z-index: 5;

            display: none;
            width: 600px;
            height: 400px;
            background-color: rgba(0, 89, 255, 80%);
            border-radius: 10px;
        }

        #questInfoHeader {
            position: relative;
            height: 50px;
            margin: auto;
            text-align: center;
            
            padding: 0px;
            font-size: 30px;
            font-weight: bold;

            border-bottom: solid 2px #b1b1e2;
        }

        #questInfoRequirements {
            margin: auto;
            position: relative;
        }

        #questInfoHeader p{
            display: inline;
            margin: 10px;
            line-height: 50px;
        }

        #questInfoBox button {
            position: absolute;

            font-size: inherit;
            color: white;
            background-color: #000acc;
            border-radius: 10px;
            border-style: none;
            margin: 0px;
        }

        #questInfoBox button:hover {
            background-color: #2694f5;
        }

        #questInfoBox button:disabled {
            background-color: #3975aa;
        }

        #questInfoBox button:disabled:hover {
            background-color: #3975aa;
        }

        #questInfoCloseButton {
            right: 0px;
            height: 50px;
            width: 50px;
        }

        #questInfoCompleteButton {
            height: 40px;
            width: 40px;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #questInfoRequirements {
            border-bottom: solid 2px #b1b1e2;
            height: 50px;
        }

        #questInfoDescription {
            height: 290px;
            overflow-y: auto;
            font-size: 20px;
            margin-left: 20px;
            margin-right: 20px;

        }

    </style>
</head>
<body>
    <div id="title">
        <h1>Quest System Test</h1>
    </div>


    <div id="questInfoBox">
        <div id="questInfoHeader">
            <p id="questTitle">Title</p>
            <button id="questInfoCloseButton">X</button>
        </div>
        <div id="questInfoRequirements">
            <button id="questInfoCompleteButton">âœ”</button>
        </div>
        <div id="questInfoDescription">
            <p id="questDescription">A</p>
        </div>
    </div>

    <div id="questAreaContainer">
    <div id="questArea">
    </div>
    </div>

    <script src="quests.js"></script>
    <script src="tests.js"></script>
</body>
</html>
