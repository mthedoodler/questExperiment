<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest System</title>

    <style>
        body {
            background-color: #00387d;
        }
        p,h1,h2,h3,h4,h5,h6 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #title {
            background-color: black;
            display: block;
            position: absolute;
            margin: auto;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        #questAreaContainer {
            position: relative;
            background-color: #5673ac;
            overflow: hidden;
            margin: auto;
            width: 100%;
            height: 100vh;
        }

        #questArea {
            top: 0px;
            left: 0px;
            display: block;
            position: relative;
        }

        .quest {
            width: 40px;
            height: 40px;
            position: absolute;
            background-color: rgb(255, 246, 198);
            border: 4px ridge rgb(0, 0, 0);
        }

    </style>
</head>
<body>
    <div id="title">
        <h1>Quest System Test</h1>
    </div>
    <div id="questAreaContainer">
    <div id="questArea">
    </div>
    </div>

    <script src="quests.js"></script>
    <script src="tests.js"></script>
</body>
</html>
