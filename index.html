<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest System</title>

    <style>
        body {
            background-color: #0073ff;
        }
        p,h1,h2,h3,h4,h5,h6 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        #title {
            display: block;
            margin: auto;
            text-align: center;
        }

        #gameCanvas {
            margin: auto;
        }

    </style>
</head>
<body>
    <div id="title">
        <h1>Quest System Test</h1>
    </div>
    <div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <script>

        class Quest {

            static allQuests = [];

            constructor(name, x, y, description = "", unlocked = false) {
                this.name = name;
                this.unlocked = unlocked;
                this.position = [x, y];
                this.description = description;
                this.parents = new Set([]);
                this.children = new Set([]);

                Quest.allQuests.push(this);
            }

            addDependent(anotherQuest) {
                if (!(anotherQuest instanceof Quest)) {
                    throw new Error("quest must be a Quest.");
                }

                this.children.add(anotherQuest);
                anotherQuest.parents.add(this);
            }

            addPrerequisite(anotherQuest) {
                if (!(anotherQuest instanceof Quest)) {
                    throw new Error("quest must be a Quest.");
                }

                this.parents.add(anotherQuest);
                anotherQuest.children.add(this);
            }

            setPosition(x, y) {
                this.position = (x, y);
            }

            checkPrerequisitesCompleted() {
            }
        }

        let firstQuest = new Quest("Hello World", 0, 0);

        let secondQuest = new Quest("First Child", 50, 25);

        let thirdQuest = new Quest("Second Child", 50, -25);

        firstQuest.addDependent(secondQuest);
        firstQuest.addDependent(thirdQuest);

        console.log(secondQuest.parents);

        const canvas = document.getElementById("gameCanvas");

        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "white";
        ctx.fillRect(0,0,300,300);


    </script>
    <script src="tests.js"></script>
</body>
</html>
